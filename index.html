<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <!-- <span> is an inline(word) element. -->
  <!-- accumulates horizontally.. -->
  <span>Hello</span>
  <span>World</span>

  <!-- style="margin: 20px 30px;" means up/down margin is 20px and left/right margin is 30px -->
  <!-- up/down margin is not applicable to inline element 'span' -->
  <span style="margin: 20px 30px;">Hello</span>
  <span style="padding: 20px 30px;">World2</span>

  <!-- <div> is block(box) element. -->
  <!-- accumulates vertically.. -->
<div style="width: 100px;">Hello</div>
<div style="height: 40px;">World3</div>

<!-- not a problem to set margin/padding in up/down/left/right to 10px -->
<div style="margin: 10px;">Hello</div>
<div style="padding: 10px;">World4</div>
</body>

</html>
